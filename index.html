<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLについて</title>
</head>
<body>
    <h1>HTMLについて</h1>
    <h3>HTMLについて</h3>
    <p>
        HTMLタグは文章をマークアップすること
        <br>文章に意味を与えることができます
        <a href="http://google.com">グーグレ</a>
    </p>
    <img
        src="http://progedu.github.io/forum-ranking/assets/images/logo-n.svg"
        alt="N予備校のロゴ"
    />
    <ol>
        <li>h タグ</li>
        <li>p タグ</li>
        <li>a タグ</li>
        <li>img タグ</li>
        <li>ul タグ</li>
        <li>table タグ</li>
    </ol>
    <table>
        <tr>
            <th>タグ名</th>
            <th>意味</th>
        </tr>
        <tr>
            <td>h</td>
            <td>見出し</td>
        </tr>
        <tr>
            <td>p</td>
            <td>段落</td>
        </tr>
        <tr>
            <td>a</td>
            <td>リンク</td>
        </tr>
        <tr>
            <td>img</td>
            <td>画像</td>
        </tr>
        <tr>
            <td>ul</td>
            <td>順序なしリスト</td>
        </tr>
        <tr>
            <td>table</td>
            <td>表</td>
        </tr>
    <ul>
        <li>漫画
            <ol>
                <li>ワンピース</li>
                <li>スラムダンク</li>
                <li>ドラえもん</li>
            </ol>
        </li>
        <li>ドラマ
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </li>
    </ul>
        pタグは段落を表すので<br>Pタグごとに隙間が空いた改行になります。
    </p>

</body>
</html>
